<!DOCTYPE HTML>
<html>

<head>
    <title>Reserve Flights</title>


    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="author" content="Tsoy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600' rel='stylesheet' type='text/css'>
    <!-- /GOOGLE FONTS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>

    <!-- /FACEBOOK WIDGET -->
    <div class="global-wrap">
        <header id="main-header">
            <div class="header-top main_color_background">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="phone-number">
                                Telephone: <a href="#">+51 000 0000</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="it-header">
                <div class="container">
                    <div class="nav">
                        <div class="logo"><a href="index.html"><img alt="ITEREO Travel Planner" src="img/logo-itp.png"></a></div>
                    </div>
                </div>
            </div>
        </header><!-- TOP AREA -->
            <div class="stepwizard">
                <div class="stepwizard-row container setup-panel">
                    <div class="stepwizard-step">
                        <a href="flight.html" type="button" class="btn-circle-reserve btn btn-default">1</a>
                        <p>SEARCH</p>
                    </div>
                    <div class="stepwizard-step">
                        <a type="button" href="flight-details.html" class="btn-circle-reserve btn btn-default">2</a>
                        <p>FLIGHT DETAILS</p>
                    </div>
                    <div class="stepwizard-step">
                        <a href="#step-3" type="button" class="btn-circle-reserve btn btn-default">3</a>
                        <p>PASSENGER INFORMATION</p>
                    </div>
                     <div class="stepwizard-step">
                        <a href="#step-4" type="button" class="btn-circle-reserve btn btn-primary" >4</a>
                        <p>RESERVATION</p>
                    </div>
                </div>
            </div>
        <div class="gap"></div>

         <div class="container">
            <div class="step-details">
                <div class="row setup-content" id="step-4">      
                    <div class="col-md-8 col-md-offset-2">
                        <i class="fa fa-check round box-icon-large box-icon-center box-icon-success mb30"></i>  
                        <h1 class="title-reservation">Thanks for your <br> reservation</h1>
                        <h4 class="text-center">Flight reservation until 00/00/00</h4>
                        <button class="button-back btn btn-primary" type="submit"><i class="fa fa-angle-left input-icon"></i>Back to your itinerary</button>
                    </div>
                </div>
            </div>
        </div>



        
        <footer id="main-footer">
            <div class="container">
                <div class="row row-wrap">
                    <div class="col-md-12 mb0">
                        <div>
                            <b>Powered by</b>
                        </div><a class="logo-footer" href="index.html"><img alt="Image Alternative text" src="img/logo-itp.png" title="Image Title"></a> <span class="rights-reserved">All rights reserved: ©Global Encounters™ 1999-2017</span>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
    </div>
</body>

</html>
